<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="../../dist/mickey.js"></script>
    <link rel="stylesheet" href="grid.css">
    <style>
    .cell {
      background: hsl(0, 0%, 80%);
      padding: 5px;
      margin: 5px;
    }
    .cell.hover, .cell:hover {
      background: hsl(0, 0%, 60%);
    }
    [data-nav-area].hover, [data-nav-area]:hover {
      background: hsl(0, 0%, 95%);
    }
    .red {
      background: red;
    }
    </style>
  </head>
  <body>

  <div class="grid grid-pad">
    <div id="menu" class="col-1-3" data-nav-area=".cell" data-nav-track>
      <div class="col-1-1"><h3 class="cell">Menu 1</h3></div>
      <div class="col-1-1"><h3 class="cell">Menu 2</h3></div>
      <div class="col-1-1"><h3 class="cell">Menu 3</h3></div>
      <div class="col-1-1"><h3 class="cell">Menu 4</h3></div>
      <div class="col-1-1"><h3 class="cell">Menu 5</h3></div>
      <div class="col-1-1"><h3 class="cell">Menu 6</h3></div>
      <div class="col-1-1"><h3 class="cell">Menu 7</h3></div>
    </div>
    <div id="grid" class="col-2-3" data-nav-area=".cell">
      <div class="col-1-1"><h2></h2></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-3"><h3 class="cell">col-1-3</h3></div>
      <div class="col-1-1 cell" id="bottom-limit" data-nav-limit="bottom">Bottom limit (click me!)</div>
    </div>
  </div>
  </body>

<script>
$(document).delegate('.cell', 'click', function() {
  $(this).toggleClass('red');
});

$('#menu').delegate('.cell', 'mouseover', function() {
  $('#grid h2').text($(this).text());
});

$(document).delegate('#bottom-limit', 'click', function() {
  alert('limit');
});

Mickey(document.body).init();
</script>
</html>
